{% load static %}

<section id="team" class="section-padding bg-gray">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Meet our team</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-xs-12">
          <!-- Team Item Starts -->
          {% for emp in employees %}
          <!-- Team Item Starts -->
          <div class="team-item wow fadeInRight" data-wow-delay="0.8s">
            <div class="team-img">
              <img class="img-fluid" src="{{ emp.image.thumb.url }}" alt="{{ emp.name }}">
            </div>
            <div class="contetn">
              <div class="info-text">
                <h3><a href="#">{{ emp.name }}</a></h3>
                <p>{{ emp.position }}</p>
              </div>
              <p>{{ emp.bio }}.</p>
              <ul class="social-icons">
                <li><a href="{{ emp.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{ emp.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{ emp.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            {% endfor %}
          </div>
          
        </div>
      </div>
    </div>
  </section>
